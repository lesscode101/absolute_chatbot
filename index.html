<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot | HTML and CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="wrapper">

        <div class="card">
            <div class="heading">
                <div class="logo">
                    <img src="./robot-w.svg" width="20px" alt="" srcset="">
                    <h1 class="title">Chatbot</h1>
                </div>
                <div class="icon"><i class='bx bx-chevron-down'></i></div>
            </div>
            <div class="main">
                <div class="content">

                    <div class="message">
                        <div class="user">
                            <img src="./robot-w.svg"  alt="" srcset="">
                        </div>
                        <div class="message-content">
                            <p>Hey there</p>
                            <p>How can i help you?</p>
                        </div>
                    </div>

                    <div class="message active">
                        <div class="user">
                            <img src="./robot-w.svg" alt="" srcset="">
                        </div>
                        <div class="message-content">
                            <p>there is a descount friday?</p>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="box">
                        <input type="text" placeholder="typing here">
                        <div class="icon">
                            <i class='bx bx-like'></i>
                        </div>
                        <div class="icon">
                            <i class='bx bx-microphone'></i>
                        </div>
                    </div>
                 
                </div>
            </div>
        </div>
    </div>

</body>

</html>
